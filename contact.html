<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Annabelle - Get in Touch">
    <title>Contact | Annabelle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-progress"></div>
    <div class="cursor-crosshair"></div>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">Annabelle.</a>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="interests.html">Interests</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-hero">
        <div class="contact-container">
            <h1>GET IN TOUCH</h1>
            <p class="contact-subtext">Interested in collaborating or discussing projects? Feel free to reach out to me for any creative opportunities or partnerships.</p>
            
            <form class="contact-form" action="https://formspree.io/f/xnjvyrga" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Annabelle Pek. All rights reserved.</p>
            <div class="footer-social">
                <a href="https://www.linkedin.com/in/annabelle-pek-872737272/" target="_blank" class="social-link">LinkedIn</a>
                <span class="separator">|</span>
                <a href="https://github.com/23009519-Annabelle" target="_blank" class="social-link">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Success/Error Modal -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalIcon"></div>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
